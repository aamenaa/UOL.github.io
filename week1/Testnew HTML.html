<!-- JavaScript for  -->
    <script>
      function scrollToMiddle() {
          document.getElementById('middle-of-the-page').scrollIntoView({ behavior: 'smooth' });
      }

      document.getElementById('scrollButton').addEventListener('click', scrollToMiddle);

      // Show the button only on small screens
      window.addEventListener('resize', function() {
          const scrollButton = document.getElementById('scrollButton');
          if (window.innerWidth < 640) {
              scrollButton.classList.remove('hidden');
          } else {
              scrollButton.classList.add('hidden');
          }
      });

      // Initial check
      if (window.innerWidth < 640) {
          document.getElementById('scrollButton').classList.remove('hidden');
      }
  </script>
