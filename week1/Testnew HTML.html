<script>
  let imageIndex = 1;
  let intervalId = null;
  // Update the path to include the 'main' folder
  const imageNames = ["main/1.jpg", "main/2.jpg", "main/3.jpg"]; // Image filenames in the 'main' directory

  const slideshowImage = document.getElementById('slideshowImage');
  const playButton = document.getElementById('playButton');

  function showImage(index) {
      if (index < 0) index = imageNames.length - 1; // Wrap around to the last image
      if (index >= imageNames.length) index = 0; // Wrap around to the first image
      imageIndex = index;
      slideshowImage.src = imageNames[index];
  }

  document.getElementById('prevButton').addEventListener('click', () => {
      showImage(imageIndex - 1);
  });

  document.getElementById('nextButton').addEventListener('click', () => {
      showImage(imageIndex + 1);
  });

  playButton.addEventListener('click', () => {
      if (intervalId) {
          clearInterval(intervalId);
          intervalId = null;
          playButton.textContent = 'Play';
      } else {
          intervalId = setInterval(() => {
              showImage(imageIndex + 1);
          }, 5000); // Change image every 5 seconds
          playButton.textContent = 'Pause';
      }
  });

  // Initial display
  showImage(0);
</script>
