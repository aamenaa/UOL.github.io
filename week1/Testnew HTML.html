<script>
    // Function to add 'active' class which will make the grid item larger
    function toggleSize(event) {
      const currentItem = event.currentTarget;
      const items = document.querySelectorAll('.grid-item');
  
      // Remove active class from all items
      items.forEach(item => item.classList.remove('active'));
  
      // Add active class to the clicked item
      currentItem.classList.add('active');
    }
  </script>


<script>
  function scaleGridItem(itemId) {
    // Remove scale-up class from all grid items
    document.querySelectorAll('.grid-item').forEach(item => {
      item.classList.remove('scale-up');
    });

    // Add scale-up class to the specific grid item
    document.getElementById(itemId).classList.add('scale-up');
  }

</script>

<script>
document.getElementById('fontSizeLink').addEventListener('click', function(event) {
    event.preventDefault(); // Prevent default anchor behavior

    var fontSizeLink = this;
    var fontSizeSlider = document.getElementById('fontSizeSlider');
    var linkRect = fontSizeLink.getBoundingClientRect();

    // Position the slider directly under the "FontSize" link
    fontSizeSlider.style.position = 'absolute';
    fontSizeSlider.style.left = linkRect.left + 'px';
    fontSizeSlider.style.top = (linkRect.bottom + window.scrollY) + 'px';

    fontSizeSlider.classList.toggle('hidden'); // Toggle visibility
});

document.getElementById('fontRange').addEventListener('input', function() {

});
