<script>
    let imageIndex = 0;
    let intervalId = null;
    const imageNames = ["main/1.jpg", "main/2.jpg", "main/3.jpg"];
    const slideshowImage = document.getElementById('slideshowImage');
  
    function showImage(index, immediate = false) {
      if (index < 0) index = imageNames.length - 1;
      if (index >= imageNames.length) index = 0;
      imageIndex = index;
  
      // Fade out effect
      slideshowImage.style.opacity = 0;
  
      // Change image after fade out
      setTimeout(() => {
        slideshowImage.src = imageNames[index];
        slideshowImage.style.opacity = 1; // Fade in new image
      }, immediate ? 0 : 500); // Adjust time for fade effect
    }
  
    document.getElementById('playPauseButton').addEventListener('click', togglePlayPause);
    document.getElementById('prevButton').addEventListener('click', () => showImage(imageIndex - 1));
    document.getElementById('nextButton').addEventListener('click', () => showImage(imageIndex + 1));
  
    function togglePlayPause() {
      var playIcon = document.getElementById('playIcon');
      var pauseIcon = document.getElementById('pauseIcon');
      playIcon.classList.toggle('hidden');
      pauseIcon.classList.toggle('hidden');
  
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      } else {
        intervalId = setInterval(() => {
          showImage(imageIndex + 1);
        }, 3000); // Change this value to make image change faster
      }
    }
  
    // Initial display
    showImage(0, true);
  </script>
